    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon svgIcon="mat:close"></mat-icon>
    </button>

    <vex-product-create-update (closePopupEvent)="closePopup($event)" [modePopup]="true" [id]="data.idProduct" ></vex-product-create-update>

</mat-dialog-content>
