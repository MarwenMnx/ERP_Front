
  <mat-form-field style="display: flex">

    <mat-label>{{labelTextRange}}</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input required matStartDate appYearSelector formControlName="start" placeholder="Start date" />
      <input required matEndDate appYearSelector formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-date-range-picker #picker [calendarHeaderComponent]="CustomHeaderComponent" >
      <mat-date-range-picker-actions>
        <button mat-button matDateRangePickerCancel>FERMER</button>
        <button mat-raised-button color="primary" (click)="applySelectedDate(picker)"
                [disabled]="pickerService.applyDisabled | async"
                matDateRangePickerApply >
          OK
        </button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
    <mat-error *ngIf="!checkDateInRange(picker)">
      <span style="font-size: x-small">Invalid Date !</span>
    </mat-error>
  </mat-form-field>
