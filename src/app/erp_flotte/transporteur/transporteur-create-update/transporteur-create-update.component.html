<form (ngSubmit)="save()" [formGroup]="form">
    <div class="flex items-center" mat-dialog-title>
          
      <h2
        *ngIf="form.controls.nom.value"
        class="headline m-0 flex-auto">
       Modifier transporteur
      </h2>
      <h2
        *ngIf="!form.controls.nom.value"
        class="headline m-0 flex-auto">
        Ajouter transporteur
      </h2>
      <button
        class="text-secondary"
        mat-dialog-close
        mat-icon-button
        type="button">
        <mat-icon svgIcon="mat:close"></mat-icon>
      </button>
  </div>
    
    
      <mat-divider class="text-border"></mat-divider>
      <mat-dialog-content class="flex flex-col">
      <div class="flex flex-col sm:flex-row gap-2">
  
          <mat-form-field class="flex-auto w-1/2">
            <mat-label>Nom</mat-label>
            <input cdkFocusInitial formControlName="nom" matInput />
            <mat-icon matIconPrefix svgIcon="mat:person"></mat-icon>
             <mat-error *ngIf="form.controls.nom.hasError('required')"
              >Veillez inserer le nom.
              </mat-error>
            </mat-form-field>
  
          <mat-form-field class="flex-auto  w-1/2">
              <mat-label>Num Véhicule</mat-label>
              <input cdkFocusInitial formControlName="numVehicule" matInput />
              <mat-icon matIconPrefix svgIcon="mat:local_shipping"></mat-icon>
              <mat-error *ngIf="form.controls.numVehicule.hasError('required')"
                >Veillez inserer le num vèhicule.
                </mat-error>
            </mat-form-field>
  
        
            </div>
  
            <div class="flex flex-col sm:flex-row gap-2">

              <mat-form-field class="flex-auto  w-1/3">
                <mat-label>Téléphone</mat-label>
                <input cdkFocusInitial formControlName="tel" matInput />
                <mat-icon matIconPrefix svgIcon="mat:smartphone"></mat-icon>
               </mat-form-field>

     
          
            <mat-form-field class="flex-auto w-1/3">
              <mat-label>Gsm</mat-label>
              <input cdkFocusInitial formControlName="gsm" matInput />
              <mat-icon matIconPrefix svgIcon="mat:phone"></mat-icon>

             </mat-form-field>

             <mat-form-field class="flex-auto w-1/3">
              <mat-label>Email</mat-label>
              <input cdkFocusInitial formControlName="email" matInput />
              <mat-icon matIconPrefix svgIcon="mat:email"></mat-icon>
            </mat-form-field>
        </div>
        
      </mat-dialog-content>
      <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close type="button">Annuler</button>
          <button
            *ngIf="isCreateMode()"
            color="primary"
            mat-flat-button
            type="submit">
            Ajouter transporteur
          </button>
          <button
            *ngIf="isUpdateMode()"
            color="primary"
            mat-flat-button
            type="submit">
            Modifier transporteur                                                                                          
          </button>
      </mat-dialog-actions>
    
    </form>
