<div class="dropdown">
  <div class="dropdown-header flex items-center justify-between">
    <div class="flex items-center">
      <div class="dropdown-heading-icon flex items-center justify-center">
        <mat-icon svgIcon="mat:person"></mat-icon>
      </div>
      <div class="dropdown-heading">{{  tokenService.user ? tokenService.user.nom : '' }}</div>
    </div>

    <div>
    <button
      [matMenuTriggerFor]="settingsMenu"
      mat-icon-button
      matTooltip="Langue"
      matTooltipPosition="before"
      type="button">
      <mat-icon svgIcon="mat:language"></mat-icon>

    </button>
  </div>
  </div>

  <div class="dropdown-content">
    <a
      (click)="close()"
      *ngFor="let item of items; trackBy: trackById"
      [routerLink]="item.route"
      class="notification flex items-center"
      matRipple>
      <mat-icon
        [ngClass]="item.colorClass"
        [svgIcon]="item.icon"
        class="notification-icon flex-none"></mat-icon>
      <div class="flex-auto">
        <div class="notification-label">{{ item.label }}</div>
        <div class="notification-description">{{ item.description }}</div>
      </div>
      <mat-icon
        class="notification-chevron flex-none"
        svgIcon="mat:chevron_right"></mat-icon>
    </a>
  </div>
  

  <div class="dropdown-footer flex items-center justify-between">
    <button class="dropdown-footer-select"  mat-button  type="button">
      <ng-container >
        <span *ngIf="activeStatus === activeStatus">
          <mat-icon [ngClass]="activeStatus.colorClass"
            [svgIcon]="activeStatus.icon"></mat-icon>
          <span>{{ activeStatus.label }}</span>
          <mat-icon
            class="dropdown-footer-select-caret"
            svgIcon="mat:arrow_drop_down"></mat-icon>
        </span>
      </ng-container>
    </button>
    <a (click)="close()" [routerLink]="['/login']" color="primary" mat-button
    >Déconnecter</a
    >
  </div>
</div>

<mat-menu #statusMenu="matMenu" xPosition="before" yPosition="below">
  <button
    (click)="setStatus(status)"
    *ngFor="let status of statuses; trackBy: trackById"
    mat-menu-item>
    <mat-icon [ngClass]="status.colorClass" [svgIcon]="status.icon"></mat-icon>
    <span>{{ status.label }}</span>
  </button>
</mat-menu>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
 

  <div class="language-selector">
    <div class="language-button">
      <button (click)="changeLanguage('en')" mat-button>
        <img src="../../../../../../assets/img/language/united-states-of-america.png" alt="English" class="flag-icon"> English
      </button>
    </div>
    <div class="language-button">
      <button (click)="changeLanguage('fr')" mat-button>
        <img src="../../../../../../assets/img/language/france.png" alt="Français" class="flag-icon"> Français
      </button>
    </div>
    <div class="language-button rtl">
      <button (click)="changeLanguage('ar')" mat-button>
        <img src="../../../../../../assets/img/language/flag.png" alt="العربية" class="flag-icon"> العربية
      </button>
    </div>
  </div>
