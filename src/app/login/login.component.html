<div class="w-full h-full bg-pattern flex flex-col items-center justify-center">

    <div @fadeInUp class="card overflow-hidden w-full max-w-md">

      <div class="p-6 pb-0 flex flex-col items-center justify-center">
        <div class="fill-current text-center">
          <img class="w-16" src="assets/img/logo/logo.svg" />
        </div>
      </div>

      <div class="text-center mt-4">
        <h2 class="title m-0">Bienvenue</h2>
        <h4 class="body-2 text-secondary m-0">
          Connecter avec votre login
        </h4>
      </div>
      <form (ngSubmit)="send()" [formGroup]="form">
        <div [formGroup]="form" class="p-6 flex flex-col gap-4">
          <div class="flex flex-col">
          <mat-form-field class="flex-1">
            <mat-label>Login</mat-label>
            <input formControlName="login" matInput required />
            <mat-error *ngIf="form.controls.login.hasError('required')" >Renseigner votre login</mat-error>
          </mat-form-field>
          <mat-form-field class="flex-1">
            <mat-label>Password</mat-label>
            <input [type]="inputType" formControlName="password" matInput  required />
            <button  (click)="toggleVisibility()"
              mat-icon-button  matIconSuffix  matTooltip="Toggle Visibility"  type="button">
              <mat-icon *ngIf="visible" svgIcon="mat:visibility"></mat-icon>
              <mat-icon *ngIf="!visible" svgIcon="mat:visibility_off"></mat-icon>
            </button>
            <mat-hint style ="display: none">Click the eye to toggle visibility</mat-hint>
            <mat-error *ngIf="form.controls.password.hasError('required')"
            >We need a password to log you in
            </mat-error>
          </mat-form-field>
          </div>

          <div class="flex items-center justify-between" style="display: none">
          <mat-checkbox class="caption" color="primary">Remember Me</mat-checkbox>
          <a [routerLink]="['/forgot-password']" class="caption">Forgot Password?</a>
          </div>

          <button color="primary" mat-raised-button type="submit" [disabled]="!form.valid">
          Connexion
          </button>

          <p class="text-secondary text-center" style="display: none">
          Don't have an account?<br />
          <a [routerLink]="['/register']">Click here to create one</a>
          </p>
        </div>
      </form>
    </div>
</div>
