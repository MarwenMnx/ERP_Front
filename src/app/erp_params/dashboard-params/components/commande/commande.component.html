<div class="card mb-4">
  <div class="card-header">
    <label for="societeSelect">Sélectionnez une société :</label>
    <select id="societeSelect" (change)="onSocieteChange($event)">
      <option value="">Toutes les sociétés</option>
      <option *ngFor="let societe of societes" [value]="societe.codeSociete">{{ societe.codeSociete }}</option>
    </select>
    <div>
      <p class="m-0"><strong>Total des Commandes : {{ totalDevis }}</strong></p>
    </div>
  </div>
  <div class="card-body">
    <canvas id="Chart1"></canvas>
  </div>
</div>
