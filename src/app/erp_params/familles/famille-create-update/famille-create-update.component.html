<form (ngSubmit)="save()" [formGroup]="form">
    <div class="flex items-center" mat-dialog-title>
        
        <h2
          *ngIf="defaults?.libelle"
          class="headline m-0 flex-auto">
         Modifier famille
        </h2>
        <h2
          *ngIf="!defaults?.libelle"
          class="headline m-0 flex-auto">
          Ajouter famille
        </h2>
    
        <button
          class="text-secondary"
          mat-dialog-close
          mat-icon-button
          type="button">
          <mat-icon svgIcon="mat:close"></mat-icon>
        </button>
    </div>
  
    <mat-divider class="text-border"></mat-divider>
  
    <mat-dialog-content class="flex flex-col">
   

        <vex-standart-autocomplete libelle="CatÃ©gorie"  keyOfForm="categorie" [value]="inputAutocomplete.categorie"  (newItemEvent)="newItemEvent($event)" [modeReturnObjet]="true"
            [items]="categorys"></vex-standart-autocomplete>


            <mat-form-field class="flex-auto">
              <mat-label>Libelle</mat-label>
              <input cdkFocusInitial formControlName="libelle" matInput />
              <!-- <mat-icon matIconPrefix svgIcon="mat:person"></mat-icon> -->
              <mat-error *ngIf="form.controls.libelle.hasError('required')"
                >Veillez inserer la libelle.
                </mat-error>
            </mat-form-field>

    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">Annuler</button>
        <button
          *ngIf="isCreateMode()"
          color="primary"
          mat-flat-button
          type="submit">
          Ajouter famille
        </button>
        <button
          *ngIf="isUpdateMode()"
          color="primary"
          mat-flat-button
          type="submit">
          Modifier famille                                                                                          
        </button>
    </mat-dialog-actions>
  
  </form>
