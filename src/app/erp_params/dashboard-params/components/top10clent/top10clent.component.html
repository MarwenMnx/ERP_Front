<div class="card overflow-hidden w-full flex flex-col">
  <div class="card-header border-b py-2 px-6 flex items-center">
    <h2 class="title flex-auto">Top 10 Clients</h2>
    <mat-form-field appearance="fill" class="ml-4">
      <mat-label>Société</mat-label>
      <mat-select [(value)]="selectedSociete" (selectionChange)="onSocieteChange()">
        <mat-option *ngFor="let societe of societes" [value]="societe">
          {{ societe }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container *ngFor="let column of columnsToDisplay">
      <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.label }}</th>
        <td mat-cell *matCellDef="let row" [ngClass]="column.cssClasses">{{ row[column.property] }}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
